<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="Style/Grid layout.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="Layout">
                <div class="flexColumn"></div>
                <div class="flexColumn"></div>
                <div class="flexColumn"></div>
            </div>
                <div class="Text">
                    <h1>FlexBox</h1>
                    <p>One Dimensions</p>
                </div>
        </div>
        <div class="grid">
            <div class="Layout">
                <div class="gridColumn"></div>
                <div class="gridColumn"></div>
                <div class="gridColumn"></div>
            </div>
                <div class="Text">
                    <h1>CSS Grid</h1>
                    <p>Two Dimensions</p>
                </div>
        </div>
    </div>
</div>
</body>
</html>
